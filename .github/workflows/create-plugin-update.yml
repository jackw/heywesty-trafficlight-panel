name: Check and Update Create Plugin configs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

# necessary to create pull requests
permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: grafana/plugin-actions/create-plugin-update@jackw/create-plugin-update
